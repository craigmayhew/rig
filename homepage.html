    <script>
     $('body').append('<canvas id="canvas" width="'+$(window).width()+'" height="'+$(window).height()+'"></canvas>');
     var resizeWindow = function() {
       var c=document.getElementById("canvas");
       var ctx=c.getContext("2d");
       
       var winWidth = $(window).width();
       var winHeight = $(window).height();

       var largestSide = winHeight>winWidth?winHeight:winWidth;
       var halfHeight = winHeight/2;
       var halfWidth  = winWidth/2;
       var startingCircleRadius = 400;
       var endingCircleRadius = 1;

       var grd=ctx.createRadialGradient(halfWidth,halfHeight,startingCircleRadius,halfWidth,halfHeight/2,largestSide/2);
       grd.addColorStop(0,"#005f00");
       grd.addColorStop(1,"green");
  
       // Fill with gradient
       ctx.fillStyle=grd;
       ctx.fillRect(0,0,$(window).width(),$(window).height());
     }
     $( window ).resize(function() {
       resizeWindow();
     });
     resizeWindow();
    </script>
